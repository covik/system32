name: 'CI'

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          target: ci
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint:
    name: 'Lint'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: read
    container:
      image: ${{ needs.build.outputs.image_tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        working-directory: /home/developer/app
    steps:
      - name: Format
        run: yarn format:check --log-level=silent

      - name: Lint
        run: yarn lint

  preview:
    name: 'Preview'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: read
    container:
      image: ${{ needs.build.outputs.image_tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    steps:
      - name: Pulumi Preview
        uses: pulumi/actions@v5
        with:
          work-dir: /home/developer/app
          stack-name: cromanjonac
          command: preview
          refresh: true
          comment-on-pr: true
          comment-on-summary: true

  deploy:
    name: 'Deploy'
    needs: [build, lint, preview]
    runs-on: ubuntu-latest
    permissions:
      packages: read
    container:
      image: ${{ needs.build.outputs.image_tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    steps:
      - name: Pulumi Up (Deploy to Production)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: pulumi/actions@v5
        with:
          work-dir: /home/developer/app
          stack-name: cromanjonac
          command: up
          refresh: true
          comment-on-pr: true
          comment-on-summary: true
