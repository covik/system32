name: 'CI'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add .env
        run: |
          echo "PULUMI_ACCESS_TOKEN=test" > .env

      - name: Run CI commands
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            yarn format:check
            yarn lint
            yarn build
