name: 'CI'

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: .devcontainer/Dockerfile
          target: dev
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
        env:
          DOCKER_BUILDKIT: 1

  ci:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-and-push-image.outputs.image_tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      # Add any other environment variables here
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Format Check
        run: yarn format:check

      - name: Lint
        run: yarn lint

      - name: Build Project
        run: yarn build

      - name: Pulumi Preview
        uses: pulumi/actions@v6
        with:
          command: preview
          stack-name: cromanjonac
          work-dir: .
          refresh: true
          comment-on-pr: true

      - name: Pulumi Up (Deploy to Production)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: cromanjonac
          work-dir: .
          refresh: true
          args: --yes
