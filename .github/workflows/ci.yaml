name: 'CI'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    concurrency: 'main-job'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add .env
        run: |
          echo "PULUMI_ACCESS_TOKEN=${{ secrets.PULUMI_ACCESS_TOKEN }}" > .env

      - name: Run CI commands
        uses: devcontainers/ci@v0.3.1900000349
        with:
          inheritEnv: true
          runCmd: |
            set -e
            yarn format:check
            yarn lint
            yarn build
            pulumi stack select cromanjonac
            pulumi refresh --skip-preview
            pulumi preview

      - name: Update production
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        uses: devcontainers/ci@v0.3.1900000349
        with:
          inheritEnv: true
          runCmd: |
            set -e
            pulumi up --skip-preview
