name: 'Devcontainer'

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - .github/workflows/ci.yaml
  push:
    paths-ignore:
      - .github/workflows/ci.yaml
    branches:
      - main

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/devcontainer:latest@${{ steps.push.outputs.digest }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        id: push
        with:
          context: .
          file: .devcontainer/Dockerfile
          target: dev
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/devcontainer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate:
    name: 'Validate'
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    env:
      IMAGE_REFERENCE: ${{ needs.build.outputs.image_tag }}
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Alter image of the devcontainer.json
        working-directory: .devcontainer
        run: |
          set -e
          echo $IMAGE_REFERENCE
          jq --version
          jq --arg image "$IMAGE_REFERENCE" '.image = $image' devcontainer.json > devcontainer.tmp.json && mv devcontainer.tmp.json devcontainer.json

      - name: Sanity check
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            set -e
            node --version
            yarn --version
            pulumi version
            whoami
            pwd
            ls -lah
            yarn format # jq alters the format
            pulumi plugin ls

      - name: Upload modified devcontainer.json
        uses: actions/upload-artifact@v4
        with:
          name: devcontainer
          path: .devcontainer/devcontainer.json
          if-no-files-found: error
          compression-level: 0
          overwrite: true

  check_changes:
    name: 'Check changes'
    needs: [validate]
    runs-on: ubuntu-latest
    outputs:
      changes_exist: ${{ steps.compare.outputs.changes_exist }}
      rich_diff: ${{ steps.generate_diff.outputs.rich_diff }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download modified devcontainer.json
        uses: actions/download-artifact@v4
        with:
          name: devcontainer
          path: ./modified_devcontainer

      - name: Compare devcontainer.json
        id: compare
        run: |
          # Generate the diff
          DIFF=$(git diff --no-prefix .devcontainer/devcontainer.json ./modified_devcontainer/devcontainer.json)
          if [ -z "$DIFF" ]; then
            echo "No changes detected in devcontainer.json."
            echo "changes_exist=false" >> $GITHUB_OUTPUT
            echo "No changes were made to devcontainer.json." > devcontainer_diff.txt
          else
            echo "Changes detected in devcontainer.json."
            echo "changes_exist=true" >> $GITHUB_OUTPUT
            echo "$DIFF" > devcontainer_diff.txt
          fi

      - name: Generate Rich Diff Summary
        id: generate_diff
        run: |
          if [ -s devcontainer_diff.txt ]; then
            RICH_DIFF=$(printf "```diff\n%s\n```" "$(cat devcontainer_diff.txt)")
            echo "rich_diff=${RICH_DIFF}" >> $GITHUB_OUTPUT
          else
            echo "rich_diff=No changes were made to devcontainer.json." >> $GITHUB_OUTPUT
          fi

      - name: Add Git Diff to Job Summary
        run: |
          echo "### Changes in devcontainer.json" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.compare.outputs.changes_exist }}" == "true" ]; then
            echo -e "${{ steps.generate_diff.outputs.rich_diff }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "${{ steps.generate_diff.outputs.rich_diff }}" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Output changes_exist and rich_diff
        run: |
          echo "Changes exist: ${{ steps.compare.outputs.changes_exist }}"
          echo "Rich Diff: ${{ steps.generate_diff.outputs.rich_diff }}"

  pr:
    name: 'Manage PR'
    needs: [check_changes]
    runs-on: ubuntu-latest
    steps:
      - name: Set Output Variables
        id: set_outputs
        run: |
          echo "changes_exist=${{ needs.check_changes.outputs.changes_exist }}" >> $GITHUB_OUTPUT
          echo "rich_diff=${{ needs.check_changes.outputs.rich_diff }}" >> $GITHUB_OUTPUT

      - name: Upsert PR for main branch
        if: needs.check_changes.outputs.changes_exist == 'true' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'chore(workspace): update image in devcontainer.json'
          commit-message: 'chore(workspace): update image in devcontainer.json'
          sign-commits: true
          body: |
            Automated update of **devcontainer.json**.

            ### Changes:
            ${{ needs.check_changes.outputs.rich_diff }}
          base: main
          branch: github-actions/update-devcontainer-json
          labels: automation
          draft: false

      - name: Upsert Pull Request comment
        if: needs.check_changes.outputs.changes_exist == 'true' && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Automated Update: devcontainer.json

            ${{ needs.check_changes.outputs.rich_diff }}

      - name: Skip commit push if no changes
        if: needs.check_changes.outputs.changes_exist == 'false'
        run: |
          echo "No changes detected. Skipping commit and push."
