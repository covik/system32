name: 'Devcontainer'

on:
  workflow_dispatch:

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/devcontainer:${{ github.sha }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          target: dev
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/devcontainer:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate:
    name: 'Validate'
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    env:
      IMAGE_REFERENCE: ${{ needs.build.outputs.image_tag }}
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Alter image of the devcontainer.json
        run: |
          jq --arg image "$IMAGE_REFERENCE" '.image = $image' devcontainer.json > devcontainer.json

      - name: Sanity check
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            set -e
            node --version
            yarn --version
            pulumi --version
            whoami
            pwd
            ls -lah
            yarn format:check
            pulumi plugin ls
