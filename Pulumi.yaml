name: fms
runtime:
  name: nodejs
  options:
    typescript: false
config:
  pulumi:disable-default-providers:
    - kubernetes
  container-registry-url:
    type: string
    default: ghcr.io
  container-registry-user:
    type: string
    default: covik
  frontend-stable-image:
    type: string
    description: frontend general availability container image tag + sha256 hash
    default: fms-frontend:latest@sha256:3ee5eb27a52352d4bbd6ea3a2e999d5c90f3108de5aaa3a468416f89c5f19a89
  frontend-unstable-image:
    type: string
    description: unstable frontend container image tag + sha256 hash
    default: fms-frontend:latest@sha256:66cfe0dfea13143ff9ed831ba37b7485b1cf07f031b2a5e6775a9808d3dcbaee
  region:
    type: string
    description: Region where DigitalOcean resources live
    default: fra1
