name: fms
runtime:
  name: nodejs
  options:
    typescript: false
config:
  pulumi:disable-default-providers:
    - kubernetes
  container-registry-url:
    type: string
    default: ghcr.io
  container-registry-user:
    type: string
    default: covik
  frontend-stable-image:
    type: string
    description: frontend general availability container image tag + sha256 hash
    default: fms-frontend:latest@sha256:f74a8b1739afdab696289e6c0b643313aa5d79bb7ae460cf8f78d7564d4e86c1
  frontend-unstable-image:
    type: string
    description: unstable frontend container image tag + sha256 hash
    default: fms-frontend:latest@sha256:75a1ae6887d730fd8b49854016672a4ea88abc1af509b0720557afa4a895fb02
  region:
    type: string
    description: Region where DigitalOcean resources live
    default: fra1
