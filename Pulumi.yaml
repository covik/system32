name: fms
runtime:
  name: nodejs
  options:
    typescript: false
config:
  pulumi:disable-default-providers:
    - kubernetes
  container-registry-url:
    type: string
    default: ghcr.io
  container-registry-user:
    type: string
    default: sudocovik
  frontend-stable-image:
    type: string
    description: frontend general availability container image tag + sha256 hash
    default: fms-frontend:latest@sha256:3cf1fdaca0fa95fbe7518505911d17202cefb3449f6b946c7d20f48702304cde
  frontend-unstable-image:
    type: string
    description: unstable frontend container image tag + sha256 hash
    default: fms-frontend:latest@sha256:65c6f919db38bfd7bd4abc2fbbb3d58fd143b7755764f7f044fc1550ab989b00
  region:
    type: string
    description: Region where DigitalOcean resources live
    default: fra1
