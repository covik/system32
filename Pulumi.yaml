name: fms
runtime:
  name: nodejs
  options:
    typescript: false
config:
  pulumi:disable-default-providers:
    - kubernetes
  container-registry-url:
    type: string
    default: ghcr.io
  container-registry-user:
    type: string
    default: sudocovik
  zarafleet-image:
    type: string
    description: frontend general availability container image tag + sha256 hash
    default: fms-frontend:latest@sha256:5b0aae3ad1b239fbc89505dd4d6c64abee8afe8c44e04812294b1596e70df7c6
  region:
    type: string
    description: Region where DigitalOcean resources live
    default: fra1
