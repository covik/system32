name: fms
runtime:
  name: nodejs
  options:
    typescript: false
config:
  pulumi:disable-default-providers:
    - kubernetes
  container-registry-url:
    type: string
    default: ghcr.io
  container-registry-user:
    type: string
    default: covik
  frontend-stable-image:
    type: string
    description: frontend general availability container image tag + sha256 hash
    default: fms-frontend:latest@sha256:35d66a2ed0bf2ed4fd06e320d73c05e8a244fcc0d6ccb5ca7e05a87ad128fc1c
  frontend-unstable-image:
    type: string
    description: unstable frontend container image tag + sha256 hash
    default: fms-frontend:latest@sha256:15eae84c978a4141cda209fa9355e40edf3e38fa4529946142b42a6159a73eb6
  region:
    type: string
    description: Region where DigitalOcean resources live
    default: fra1
