name: fms
runtime:
  name: nodejs
  options:
    typescript: false
config:
  pulumi:disable-default-providers:
    - kubernetes
  container-registry-url:
    type: string
    default: ghcr.io
  container-registry-user:
    type: string
    default: covik
  frontend-stable-image:
    type: string
    description: frontend general availability container image tag + sha256 hash
    default: fms-frontend:latest@sha256:ee6bcd11f69d55b3090d99718773785173f3e53b57d0137a82f591c45d8da5e8
  frontend-unstable-image:
    type: string
    description: unstable frontend container image tag + sha256 hash
    default: fms-frontend:latest@sha256:ba76e43717c3c7da557db94b2b623bca7b431178a737688d1f8063c138a63bd1
  region:
    type: string
    description: Region where DigitalOcean resources live
    default: fra1
