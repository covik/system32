name: fms
runtime:
  name: nodejs
  options:
    typescript: false
config:
  pulumi:disable-default-providers:
    - kubernetes
  container-registry-url:
    type: string
    default: ghcr.io
  container-registry-user:
    type: string
    default: covik
  frontend-stable-image:
    type: string
    description: frontend general availability container image tag + sha256 hash
    default: fms-frontend:latest@sha256:f355f4e2d9ddf9e66d9b314dac684c9f8fc8f815c4f6b38c0ff2f88866a81440
  frontend-unstable-image:
    type: string
    description: unstable frontend container image tag + sha256 hash
    default: fms-frontend:latest@sha256:d610030231908fc7f00a0047a3f5385e63e2b89b65d05b09538cfece62f67595
  region:
    type: string
    description: Region where DigitalOcean resources live
    default: fra1
